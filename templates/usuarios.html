<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aexfy Admin - Usuarios</title>
  <link rel="icon" type="image/x-icon" href="../Indetidad/PNG-Logo-ico.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body data-access="owner,manager,hr,supervisor">
  <div id="global-loading" class="global-loading">
    <div class="spinner"></div>
    <div id="global-loading-text">Cargando...</div>
  </div>

  <div id="app-shell" class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img class="sidebar-logo" src="../Indetidad/PNG Logo nombre.png" alt="Aexfy">
        <div class="sidebar-title">Aexfy Admin</div>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-link" href="panel.html" data-view="panel">Panel</a>
        <a class="nav-link" href="superusuario.html" data-view="superusuario" data-role-required="owner,manager">Superusuario</a>
        <a class="nav-link" href="empresas.html" data-view="empresas" data-role-required="owner,manager,supervisor">Empresas</a>
        <a class="nav-link" href="usuarios.html" data-view="usuarios" data-role-required="owner,manager,hr,supervisor">Usuarios</a>
        <a class="nav-link" href="staff.html" data-view="staff" data-role-required="owner,manager,hr">Staff</a>
        <a class="nav-link" href="modulos.html" data-view="modulos" data-role-required="owner,manager">Modulos</a>
        <a class="nav-link" href="suscripcion.html" data-view="suscripcion" data-role-required="owner,manager">Suscripcion</a>
        <a class="nav-link" href="soporte.html" data-view="soporte" data-role-required="owner,manager,support">Soporte</a>
        <a class="nav-link" href="auditoria.html" data-view="auditoria" data-role-required="owner,manager,support">Auditoria</a>
        <a class="nav-link" href="analitica.html" data-view="analitica" data-role-required="owner,manager,supervisor">Analitica</a>
        <a class="nav-link" href="dte.html" data-view="dte" data-role-required="owner,manager,supervisor,seller">DTE</a>
        <a class="nav-link" href="vendedor.html" data-view="vendedor" data-role-required="owner,manager,supervisor,seller">Vendedor</a>
      </nav>
      <div class="sidebar-footer">Gestion de usuarios</div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1 id="view-title">Usuarios</h1>
        <div class="topbar-actions">
          <div class="session-info">
            <strong id="session-email">-</strong>
            <span id="session-role">-</span>
          </div>
          <button id="logout-btn" class="btn btn-outline btn-sm">Salir</button>
        </div>
      </header>

      <section class="content-area" id="usuarios-content">
        <div class="module-header">
          <div>
            <h2>Usuarios</h2>
            <p class="text-muted">Roles, estado y asignacion por empresa.</p>
          </div>
          <div class="actions">
            <input id="user-search" type="search" placeholder="Buscar usuario">
            <button id="create-user-btn" class="btn btn-primary">Crear usuario</button>
          </div>
        </div>

        <div id="user-list"></div>

        <div id="user-requests-section" class="card" style="margin-top: 20px;">
          <div class="module-header">
            <div>
              <h3>Peticiones</h3>
              <p class="text-muted">Solicitudes de nuevos usuarios pendientes de aprobacion.</p>
            </div>
            <div class="actions">
              <button id="request-user-btn" class="btn btn-secondary btn-sm">Solicitar usuario</button>
            </div>
          </div>
          <div id="user-requests-list"></div>
        </div>
      </section>
    </main>
  </div>

  <template id="user-form-template">
    <form id="user-form">
      <input type="hidden" name="id">
      <div class="form-group">
        <label>Tipo</label>
        <select name="user_type" required>
          <option value="staff">Staff</option>
          <option value="cliente">Cliente</option>
        </select>
      </div>
      <div class="grid-2">
        <div class="form-group">
          <label>RUT</label>
          <input type="text" name="rut" maxlength="12" placeholder="11.222.333-4">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
      </div>
      <div class="grid-2">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="first_name" required data-name-field>
        </div>
        <div class="form-group">
          <label>Segundo nombre</label>
          <input type="text" name="middle_name" required data-name-field>
        </div>
        <div class="form-group">
          <label>Apellido paterno</label>
          <input type="text" name="last_name" required data-name-field>
        </div>
        <div class="form-group">
          <label>Apellido materno</label>
          <input type="text" name="mother_last_name" required data-name-field>
        </div>
      </div>
      <div class="error-message" data-form-error></div>
      <div class="form-group" data-role-section>
        <label>Rol</label>
        <div class="role-grid" data-role-options></div>
      </div>
      <div data-company-section>
        <div class="form-group">
          <label>Empresa (Buscar)</label>
          <input type="search" name="company_search" placeholder="Buscar empresa" autocomplete="off">
          <div class="search-results" data-company-results></div>
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label>ID</label>
            <input type="text" name="company_code" readonly>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="company_name" readonly>
          </div>
        </div>
        <input type="hidden" name="company_id">
      </div>
      <div class="form-group" data-request-hide>
        <label>Estado</label>
        <select name="status">
          <option value="active">Activo</option>
          <option value="disabled">Deshabilitado</option>
        </select>
      </div>
      <div class="form-group" data-request-only style="display: none;">
        <label>Motivo de solicitud</label>
        <textarea name="request_reason" placeholder="Contratacion nueva"></textarea>
      </div>
    </form>
  </template>

  <script src="../js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/companies.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/staff.js"></script>
  <script src="../js/modules.js"></script>
  <script src="../js/subscription.js"></script>
  <script src="../js/support.js"></script>
  <script src="../js/analytics.js"></script>
  <script src="../js/audit.js"></script>
  <script src="../js/vendedor.js"></script>
  <script src="../js/dte.js"></script>
  <script src="../js/password.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
