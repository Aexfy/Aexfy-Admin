<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aexfy Admin - Login</title>
  <link rel="icon" type="image/x-icon" href="../Indetidad/PNG-Logo-ico.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body class="login-page" data-access="general">
  <div id="login-screen" class="auth-card">
    <img class="auth-logo" src="../Indetidad/PNG Logo ico.png" alt="Aexfy">
    <h1>Aexfy Admin</h1>
    <p class="auth-note">Acceso interno para administracion.</p>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="admin@Aexfy.cl" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contrasena</label>
        <input id="login-password" type="password" placeholder="Tu contrasena" required>
      </div>
      <div id="login-error" class="error-message"></div>
      <button id="login-submit" class="btn btn-primary" type="submit">Ingresar</button>
    </form>

    <div class="auth-toggle">
      <a href="#" id="login-recovery-toggle">Recuperar contrasena</a>
    </div>

    <div id="login-recovery" style="display: none; margin-top: 20px;">
      <h2 style="font-size: 18px; margin-bottom: 10px;">Recuperacion</h2>
      <p class="auth-note">Confirma email y RUT para enviar el enlace.</p>
      <form id="recovery-form">
        <div class="form-group">
          <label for="recovery-email">Email</label>
          <input id="recovery-email" type="email" required>
        </div>
        <div class="form-group">
          <label for="recovery-rut">RUT</label>
          <input id="recovery-rut" type="text" placeholder="11111111-1" required>
        </div>
        <div id="recovery-status" class="status-message"></div>
        <div class="btn-group">
          <button id="recovery-cancel" class="btn btn-outline" type="button">Volver</button>
          <button id="recovery-submit" class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/companies.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/staff.js"></script>
  <script src="../js/modules.js"></script>
  <script src="../js/subscription.js"></script>
  <script src="../js/support.js"></script>
  <script src="../js/analytics.js"></script>
  <script src="../js/audit.js"></script>
  <script src="../js/vendedor.js"></script>
  <script src="../js/dte.js"></script>
  <script src="../js/password.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
