<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aexfy Admin - Crear contrasena</title>
  <link rel="icon" href="../../PNG Logo ico.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body class="login-page" data-access="login">
  <div class="auth-card" id="password-content">
    <img class="auth-logo" src="../../PNG Logo nombre.png" alt="Aexfy">
    <h1>Nueva contrasena</h1>
    <p class="auth-note">Completa el formulario para finalizar la recuperacion.</p>

    <form id="password-form">
      <div class="form-group">
        <label for="password-new">Contrasena nueva</label>
        <input id="password-new" type="password" required>
      </div>
      <div class="form-group">
        <label for="password-confirm">Confirmar contrasena</label>
        <input id="password-confirm" type="password" required>
      </div>
      <div id="password-status" class="status-message"></div>
      <button id="password-submit" class="btn btn-primary" type="submit">Actualizar</button>
    </form>
  </div>

  <script src="../js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/companies.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/staff.js"></script>
  <script src="../js/modules.js"></script>
  <script src="../js/subscription.js"></script>
  <script src="../js/support.js"></script>
  <script src="../js/analytics.js"></script>
  <script src="../js/audit.js"></script>
  <script src="../js/vendedor.js"></script>
  <script src="../js/dte.js"></script>
  <script src="../js/password.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
